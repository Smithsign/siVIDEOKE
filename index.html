<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>siVideoke</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #songbook {
      width: 30%;
      background: #222;
      overflow-y: auto;
      padding: 20px;
      border-right: 2px solid #333;
    }

    .song-item {
      padding: 10px;
      margin-bottom: 10px;
      background: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .song-item:hover {
      background: #555;
    }

    #main {
      width: 70%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #selectedSong {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    #startBtn:hover {
      background: darkorange;
    }

    #lyrics {
      font-size: 30px;
      text-align: center;
      margin-top: 20px;
      min-height: 60px;
    }

    img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id="songbook">
    <h2>Songbook ðŸŽ¤</h2>
    <!-- Songs will be loaded here -->
  </div>

  <div id="main">
    <div id="selectedSong">Select a song from the left</div>
    <button id="startBtn">Start Singing</button>
    <div id="lyrics">
      <img src="mic.png" width="100" alt="mic">
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
