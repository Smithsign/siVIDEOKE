<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orange Dynasty Karaoke 🎤🍊🐉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <video id="bg-video" autoplay loop muted>
    <source src="bg-video.mp4" type="video/mp4" />
  </video>

  <div class="karaoke-container">
    <header>
      <h1>🎤 Orange Dynasty Karaoke 🍊🐉</h1>
    </header>

    <div class="screen">
      <div id="countdown"></div>
      <div id="lyrics-display"></div>
    </div>

    <div class="controls">
      <div class="volume">
        <label>🎛 Volume</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" />
      </div>
      <div id="micVisualizer"></div>
    </div>

    <div class="keypad">
      <input type="text" id="codeInput" placeholder="Enter song code" readonly />
      <div class="keys">
        ${[1,2,3,4,5,6,7,8,9,0].map(n => `<button class="num">${n}</button>`).join("")}
        <button id="clear">C</button>
        <button id="play">PLAY</button>
        <button id="stop">STOP</button>
      </div>
    </div>

    <div class="songbook">
      <h2>📖 SONG BOOK</h2>
      <ul id="songList"></ul>
    </div>
  </div>

  <audio id="audio" src=""></audio>
  <script src="script.js"></script>
</body>
</html>
