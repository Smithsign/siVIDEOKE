<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siVIDEOKE - Philippine Style Virtual Karaoke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="videoke-machine">
        <div class="header">
            <h1>siVIDEOKE</h1>
        </div>
        
        <div class="screen-container">
            <div class="screen" id="display">
                <div id="song-info"></div>
                <div id="countdown"></div>
                <div id="lyrics"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="number-pad">
                <button class="num-btn" data-number="1">1</button>
                <button class="num-btn" data-number="2">2</button>
                <button class="num-btn" data-number="3">3</button>
                <button class="num-btn" data-number="4">4</button>
                <button class="num-btn" data-number="5">5</button>
                <button class="num-btn" data-number="6">6</button>
                <button class="num-btn" data-number="7">7</button>
                <button class="num-btn" data-number="8">8</button>
                <button class="num-btn" data-number="9">9</button>
                <button class="num-btn" data-number="0">0</button>
            </div>
            
            <div class="action-buttons">
                <button id="play-btn">PLAY</button>
                <button id="stop-btn">STOP</button>
                <button id="songbook-btn">SONG BOOK</button>
            </div>
            
            <div class="input-display" id="code-display"></div>
        </div>
    </div>
    
    <!-- Song Book Modal -->
    <div class="modal" id="songbook-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Song Book</h2>
            <table id="song-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Title</th>
                        <th>Artist</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <audio id="audio-player"></audio>
    
    <script src="songs.json"></script>
    <script src="script.js"></script>
</body>
</html>
