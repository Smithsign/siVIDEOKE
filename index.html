<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PH Videoke</title>
  <style>
    body {
      background: linear-gradient(#1c1c1c, #000);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    #player {
      position: relative;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #cd {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: url('mic.png') no-repeat center/cover;
      animation: spin 4s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #lyrics {
      font-size: 24px;
      text-align: center;
      padding: 10px;
      height: 100px;
      overflow: hidden;
    }

    .word {
      opacity: 0.2;
      transition: opacity 0.3s ease-in-out;
    }

    .highlight {
      color: orange;
      opacity: 1 !important;
    }

    #progressBar {
      width: 80%;
      height: 10px;
      background: #444;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: orange;
      transition: width 0.5s linear;
    }

    #songBookContainer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #111;
      padding: 10px;
    }

    details {
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }

    summary {
      font-size: 20px;
      cursor: pointer;
      color: orange;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 5px;
      cursor: pointer;
    }

    li:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="player">
    <div id="cd"></div>
    <div id="lyrics">ðŸŽ¤ Let's sing!</div>
    <div id="progressBar"><div id="progress"></div></div>
    <audio id="audio"></audio>
  </div>

  <div id="songBookContainer">
    <details open>
      <summary>ðŸŽµ Song Book</summary>
      <ul id="songList"></ul>
    </details>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const lyricsDiv = document.getElementById('lyrics');
    const progress = document.getElementById('progress');
    const songList = document.getElementById('songList');

    let currentLyrics = [];
    let currentLine = 0;

    const songs = [
      {
        title: "Pour It Up - Rihanna",
        audio: "pouritup.m4a",
        lrc: `pouritup.lrc`
      }
    ];

    songs.forEach((song, index) => {
      const li = document.createElement('li');
      li.textContent = song.title;
      li.onclick = () => loadSong(index);
      songList.appendChild(li);
    });

    async function loadSong(index) {
      const song = songs[index];
      audio.src = song.audio;
      const lrcText = await fetch(song.lrc).then(res => res.text());
      currentLyrics = parseLRC(lrcText);
      currentLine = 0;
      lyricsDiv.innerHTML = '';
      audio.currentTime = 0;

      setTimeout(() => {
        audio.play();
      }, 3000);
    }

    function parseLRC(lrc) {
      const lines = lrc.split('\n');
      const result = [];
      for (let line of lines) {
        const match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
        if (match) {
          const time = parseFloat(match[1]) * 60 + parseFloat(match[2]);
          const text = match[3];
          result.push({ time, text });
        }
      }
      return result;
    }

    function updateLyrics() {
      const currentTime = audio.currentTime;
      for (let i = 0; i < currentLyrics.length; i++) {
        if (currentTime < currentLyrics[i].time) {
          const line = currentLyrics[i - 1] || { text: '' };
          lyricsDiv.innerHTML = '';
          line.text.split(/(\s+)/).forEach((word, index) => {
            const span = document.createElement('span');
            span.className = 'word';
            span.textContent = word;
            lyricsDiv.appendChild(span);
          });
          break;
        }
      }
    }

    setInterval(() => {
      if (!audio.paused) {
        updateLyrics();
        const pct = (audio.currentTime / audio.duration) * 100;
        progress.style.width = pct + '%';
      }
    }, 100);
  </script>
</body>
</html>
