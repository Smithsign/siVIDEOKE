<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Videoke</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #000000, #1a1a1a);
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .songbook {
      width: 300px;
      background: #0d0d0d;
      border-right: 2px solid #ff9900;
      overflow-y: auto;
      padding: 10px;
      transition: transform 0.4s ease-in-out;
    }

    .songbook.collapsed {
      transform: translateX(-100%);
    }

    .toggle-book {
      background: #ff9900;
      color: black;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }

    .song-item {
      background: #1a1a1a;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ff9900;
      cursor: pointer;
    }

    .main-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .mic-placeholder {
      width: 120px;
      margin-bottom: 20px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .lyrics-box {
      text-align: center;
      font-size: 24px;
      line-height: 1.6;
      padding: 20px;
      max-width: 90%;
      height: 120px;
      overflow: hidden;
    }

    .highlight {
      color: #ff9900;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .cd-cover {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('mic.png');
      background-size: cover;
      border: 3px solid #ff9900;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 80%;
      height: 8px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      background: #ff9900;
      width: 0%;
      transition: width 0.25s linear;
    }

    .start-button {
      background: #ff9900;
      border: none;
      padding: 12px 24px;
      color: black;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="songbook" id="songbook">
      <button class="toggle-book" onclick="toggleSongBook()">ðŸŽµ TOGGLE SONG BOOK</button>
      <div id="songs"></div>
    </div>

    <div class="main-screen">
      <div class="cd-cover"></div>
      <img src="mic.png" alt="Mic" class="mic-placeholder" id="mic" />
      <div class="lyrics-box" id="lyricsBox"></div>
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
      <button class="start-button" onclick="startSong()">START</button>
    </div>
  </div>

  <audio id="player"></audio>

  <script src="script.js"></script>
</body>
</html>
