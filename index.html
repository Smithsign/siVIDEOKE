<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />

<body>
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="karaoke-container">

      <div class="code-input">
        <input type="text" id="songCode" placeholder="Enter Song Code" maxlength="5" readonly />
        <div class="keypad">
          <div class="row">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
          </div>
          <div class="row">
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
          </div>
          <div class="row">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
          </div>
          <div class="row">
            <button onclick="clearCode()">C</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="playSong()">OK</button>
          </div>
        </div>
      </div>

      <div class="volume">
        ğŸ› Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />

</body>
</html>
