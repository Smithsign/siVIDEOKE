<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinoy Videoke Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="videoke-container">
    <div class="machine-frame">
      <div class="top-panel">🎤 VIRTUAL VIDEOKE 2000 🎶</div>

      <div class="screen">
        <iframe id="player" frameborder="0" allowfullscreen></iframe>
        <div id="lyrics" class="lyrics-display">🎶 Choose a song to start singing! 🎶</div>
      </div>

      <div class="controls">
        <input type="text" id="search" placeholder="🔍 Hanap kanta..." />
        <div id="song-list" class="song-list"></div>
      </div>

      <div class="bottom-panel">INSERT COIN TO CONTINUE (Just kidding!)</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
