<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PH Videoke</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="karaoke-container">
    <div class="screen">
      <img src="mic.png" id="micImage" alt="Mic" />
      <img src="cd.png" id="cdImage" class="cd" alt="CD" />
      <div class="countdown" id="countdown">3</div>
      <div id="lyricsDisplay"></div>
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
    </div>

    <div class="song-info" id="songInfo"></div>

    <div class="keypad">
      <div class="code-display" id="codeDisplay">_ _ _ _ _</div>
      <div class="buttons">
        <button onclick="press(1)">1</button>
        <button onclick="press(2)">2</button>
        <button onclick="press(3)">3</button>
        <button onclick="press(4)">4</button>
        <button onclick="press(5)">5</button>
        <button onclick="press(6)">6</button>
        <button onclick="press(7)">7</button>
        <button onclick="press(8)">8</button>
        <button onclick="press(9)">9</button>
        <button onclick="press(0)">0</button>
        <button onclick="startSong()">PLAY</button>
        <button onclick="resetInput()">STOP</button>
      </div>
    </div>

    <div class="song-book">
      <h3>ðŸŽ¤ Song Book</h3>
      <ul>
        <li>Pour It Up by Rihanna â€” 18252</li>
        <!-- add more -->
      </ul>
    </div>
  </div>

  <audio id="audio" src="PourItUp.m4a"></audio>
  <script src="script.js"></script>
</body>
</html>
