<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orange Dynasty Karaoke</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay loop muted id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="karaoke-machine">
    <div class="header">
      <h1>🎤 Orange Dynasty Karaoke 🎤</h1>
      <p>🐉 Sing with the power of the Dragon! 🍊</p>
    </div>

    <div class="song-code-input">
      <label for="songCode">Enter Song Code:</label>
      <input type="text" id="songCode" placeholder="e.g. 18252" maxlength="5" />
      <button id="lookupBtn">Lookup</button>
    </div>

    <div id="songDetails" class="hidden">
      <h2 id="songTitle"></h2>
      <p id="songArtist"></p>
      <button id="playBtn">Play ▶</button>
      <button id="stopBtn">Stop ⏹</button>
    </div>

    <div class="karaoke-screen">
      <div id="lyricsContainer"></div>
    </div>

    <div class="controls">
      <label for="volume">🎛 Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    </div>

    <canvas id="micVisualizer"></canvas>

    <div class="songbook">
      <h3>📖 Songbook (Code – Title – Artist)</h3>
      <ul id="songList"></ul>
    </div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>
  <script src="script.js"></script>
</body>
</html>
