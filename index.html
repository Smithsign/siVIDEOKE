<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🍊 Orange Dynasty Karaoke 🐉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-video">
    <video autoplay muted loop>
      <source src="background.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="karaoke-container">
    <h1 class="title">🍊 Orange Dynasty Karaoke 🐉</h1>

    <div class="code-input">
      <input type="text" id="songCode" placeholder="🎵 Enter Song Code (e.g. 18252)" maxlength="5" />
      <button id="loadSongBtn">🎤 Load Song</button>
    </div>

    <div id="songInfo" class="song-info"></div>
    <div id="countdown"></div>

    <div class="lyrics-screen">
      <ul id="lyrics"></ul>
    </div>

    <div class="controls">
      <button id="playBtn">▶️ Play</button>
      <button id="stopBtn">⏹ Stop</button>
      <label>🔊 Volume: 
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8" />
      </label>
    </div>

    <canvas id="micVisualizer"></canvas>

    <div class="songbook">
      <h2>📖 Song Book</h2>
      <ul id="songList"></ul>
    </div>
  </div>

  <audio id="audio" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
