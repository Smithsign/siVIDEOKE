<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videoke Arcade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="cd-container">
        <img src="cd.png" alt="CD Cover" class="cd" />
      </div>
      <div id="countdown" class="countdown">3</div>
      <div class="lyrics-container" id="lyrics-container"></div>
      <div class="player-info">
        <div id="song-title">Waiting for song...</div>
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
    </div>

    <div class="right-side">
      <img src="mic.png" class="mic" />
      <div class="songbook">
        <h2>ðŸŽµ SONG BOOK ðŸŽµ</h2>
        <ul>
          <li>18252 â€” POUR IT UP by Rihanna</li>
          <!-- Add more songs here -->
        </ul>
      </div>
      <div class="controls">
        <input type="text" id="songCode" placeholder="Enter Song Code" maxlength="5" />
        <div class="num-pad">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="num">0</button>
        </div>
        <div class="action-buttons">
          <button id="playBtn">PLAY</button>
          <button id="stopBtn">STOP</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="audio" src="pour_it_up.m4a"></audio>
  <script src="script.js"></script>
</body>
</html>
