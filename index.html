<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smithsign Videoke</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸŽ¤ SMITHSIGN VIDEOKE</h1>

    <div class="screen">
      <div id="codeDisplay">ENTER SONG CODE</div>
      <div id="countdown"></div>
      <ul id="lyrics"></ul>
    </div>

    <div class="controls">
      <div class="number-pad">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="clearCode()">C</button>
        <button onclick="press('0')">0</button>
        <button onclick="playSong()">OK</button>
      </div>
      <button class="stop-btn" onclick="stopSong()">STOP</button>
    </div>

    <div class="songbook">
      <h2>SONGBOOK</h2>
      <ul>
        <li>18252 - Pour It Up - Rihanna</li>
        <!-- Add more songs here -->
      </ul>
    </div>
  </div>

  <audio id="audio" src="pouritup.m4a"></audio>
  <script src="script.js"></script>
</body>
</html>
